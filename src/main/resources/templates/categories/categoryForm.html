<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{/categories/new}" th:object="${categoryDto}" method="post">
        <div class="form-group">
            <label for="parentCategory">상위카테고리</label>
            <select name="parentId" id="parentCategory" class="form-control">
                <option value="">카테고리선택</option>
                <option th:each="categoty : ${categories}"
                        th:value="${categoty.id}"
                        th:text="${categoty.name}" />
            </select>
        </div>
        <div class="form-group">
            <label th:for="name">카테고리명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="카테고리명 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
