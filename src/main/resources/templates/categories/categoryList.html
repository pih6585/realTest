<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상위카테고리명</th>
                <th>하위카테고리명</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="category: ${categoryDto}" >
                <tr th:if="${category.child.size() > 0}" th:each="childList: ${category.child}" >
                    <td th:text="${category.name}"></td>
                    <td th:text="${childList.name}"></td>
                </tr>
                <tr th:if="${category.child.size() ==  0}" >
                    <td th:text="${category.name}"></td>
                    <td></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
