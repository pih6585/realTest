<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <div>
            <form th:object="${orderSearch}" class="form-inline">
                <div class="form-group mb-2">
                    <input type="text" th:field="*{username}" class="formcontrol"
                           placeholder="회원명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
                        <option th:each=
                                        "status : ${T(com.test.jpa.realTest.enumClass.OrderStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2">검색</button>
            </form>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>회원명</th>
                <th>상품 이름</th>
                <th>상품 주문가격</th>
                <th>상품 주문수량</th>
                <th>상태</th>
                <th>일시</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item: ${orders}" >
                <tr th:each="orderItem: ${item.orderItemList}" >
                    <td th:text="${item.username}"></td>
                    <td th:text="${orderItem.itemName}"></td>
                    <td th:text="${orderItem.orderPrice}"></td>
                    <td th:text="${orderItem.count}"></td>
                    <td th:text="${item.orderStatus}"></td>
                    <td th:text="${item.orderDate}"></td>
                    <td>
                        <a th:if="${item.orderStatus.name() == 'ORDER'}" href="#"
                           th:href="'javascript:cancel('+${item.orderId}+')'"
                           class="btn btn-danger">CANCEL</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
